<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашнее задание к уроку 9</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <!-- Строка под заголовок -->
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <h1 class="header text-center">
              <span>Получите видео-инструкцию</span>
              <strong class="text-uppercase"
                >Как заработать свой первый миллион</strong
              >
            </h1>
          </div>
        </div>
        <!-- Строка под видео и форму -->
        <div class="row">
          <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
            <div class="video">
              <iframe
                width="100%"
                height="315"
                src="https://www.youtube.com/embed/ayVLjyWqMCs"
                frameborder="0"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
            <div class="form">
              <p class="form-header text-center">Введите свой e-mail</p>
              <form action="#">
                <input
                  type="text"
                  class="form-control input-lg"
                  placeholder="Ваше имя"
                />
                <input
                  type="text"
                  class="form-control input-lg"
                  placeholder="Ваш e-mail"
                />
                <div class="d-grid gap-2">
                  <button class="btn btn-primary btn-lg col-lg-12 form-btn">
                    Получить инструкцию
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-xs-12 col-sm-12">
            <h2 class="section-header text-uppercase text-center">
              Почему нужно сделать это сейчас?
            </h2>
          </div>
        </div>
        <div class="feature text-center">
          <div class="row">
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/001.png" alt="1 преимущество" />
                <p>Первое преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/002.png" alt="2 преимущество" />
                <p>Второе преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/003.png" alt="3 преимущество" />
                <p>Третье преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/004.png" alt="4 преимущество" />
                <p>Четвертое преимущество</p>
              </div>
            </div>
          </div>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg col-lg-3 form-btn">
            Получить инструкцию
          </button>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-xs-12 col-sm-12">
            <h2 class="section-header text-uppercase text-center">
              Наши клиенты
            </h2>
          </div>
        </div>
        <div class="clients text-center">
          <div class="row gy-5">
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
              <div class="client-box"><img src="img/client1.jpg" /></div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
              <div class="client-box"><img src="img/client2.jpg" /></div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
              <div class="client-box"><img src="img/client3.jpg" /></div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
              <div class="client-box"><img src="img/client4.jpg" /></div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
              <div class="client-box"><img src="img/client5.jpg" /></div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
              <div class="client-box"><img src="img/client6.jpg" /></div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
              <div class="client-box"><img src="img/client7.jpg" /></div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
              <div class="client-box"><img src="img/client8.jpg" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
