<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашнее задание к Уроку 7</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="section">
      <h1 class="header">
        <span>Получите видео-инструкцию</span
        ><strong>Как заработать свой первый миллион</strong>
      </h1>
      <div class="main">
        <div class="video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/ayVLjyWqMCs"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="form">
          <p class="form-header">Введите свой e-mail</p>
          <form action="#">
            <input type="text" placeholder="Ваше имя" />
            <input type="text" placeholder="Ваш e-mail" />
            <button class="btn">Получите инструкцию</button>
          </form>
        </div>
      </div>
    </div>
    <div class="section">
      <h2 class="sect-header">Почему нужно сделать это сейчас?</h2>
      <div class="feature">
        <div class="col">
          <img src="img/001.png" alt="Первое преимущество" />
          <p>Первое преимущество</p>
        </div>
        <div class="col">
          <img src="img/002.png" alt="Второе преимущество" />
          <p>Второе преимущество</p>
        </div>
        <div class="col">
          <img src="img/003.png" alt="Третее преимущество" />
          <p>Третее преимущество</p>
        </div>
        <div class="col">
          <img src="img/004.png" alt="Четвертое преимущество" />
          <p>Четвертое преимущество</p>
        </div>
      </div>
      <button class="btn">Получить инструкцию</button>
    </div>
    <div class="section">
      <h2 class="sect-header">Наши клиенты</h2>
      <div class="row">
        <div class="photo"><img src="img/client1.jpg" alt="" /></div>
        <div class="photo"><img src="img/client2.jpg" alt="" /></div>
        <div class="photo"><img src="img/client3.jpg" alt="" /></div>
        <div class="photo"><img src="img/client4.jpg" alt="" /></div>
      </div>
      <div class="row">
        <div class="photo"><img src="img/client5.jpg" alt="" /></div>
        <div class="photo"><img src="img/client6.jpg" alt="" /></div>
        <div class="photo"><img src="img/client7.jpg" alt="" /></div>
        <div class="photo"><img src="img/client8.jpg" alt="" /></div>
      </div>
    </div>
  </body>
</html>
